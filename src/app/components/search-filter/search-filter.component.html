<div>
  <form>
    <div class="form-group">
      <select id="selectedCurrency" name="selectedCurrency"
              (change)="selectCurrency($event.target.value)" class="form-control">

        <option *ngFor="let currency of currencies" value="{{currency.code}}">{{currency.code.toUpperCase()}}</option>
      </select>
    </div>
    <div class="form-group">
      <ss-multiselect-dropdown id="cryptocurrencies" name="cryptocurrencies" [texts]="myTexts" [settings]="mySettings"
                               [options]="cryptoCurrOptions" [(ngModel)]="optionsModel" (ngModelChange)="filterChange($event)">
      </ss-multiselect-dropdown>
    </div>
  </form>
</div>
